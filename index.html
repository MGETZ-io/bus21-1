<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Simulator 21 - Liniennetz</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Liniennetz im Bus Simulator 21</h1>

    <form id="lineForm">
        <label for="lineName">Linienname:</label>
        <input type="text" id="lineName" required><br>

        <label for="stops">Haltestellen (mit Komma trennen):</label>
        <input type="text" id="stops" required><br>

        <button type="submit">Linie hinzuf체gen</button>
    </form>

    <h2>Haltestellen:</h2>
    <ul id="stopsList">
        <!-- Haltestellen werden hier angezeigt -->
    </ul>

    <script>
        const lineForm = document.getElementById('lineForm');
        const stopsList = document.getElementById('stopsList');
        let stops = [];
        let currentStopIndex = 0;

        // Wenn die Linie hinzugef체gt wird
        lineForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const lineName = document.getElementById('lineName').value;
            const stopsInput = document.getElementById('stops').value;

            // Haltestellen in ein Array umwandeln
            stops = stopsInput.split(',').map(stop => stop.trim());

            // Liste der Haltestellen anzeigen
            updateStopsList();
        });

        // Haltestellen aktualisieren
        function updateStopsList() {
            stopsList.innerHTML = '';
            stops.forEach((stop, index) => {
                const li = document.createElement('li');
                li.textContent = stop;
                if (index === currentStopIndex) {
                    li.classList.add('highlight'); // Aktuelle Haltestelle hervorheben
                }
                stopsList.appendChild(li);
            });
        }

        // N채chste Haltestelle setzen
        function goToNextStop() {
            if (currentStopIndex < stops.length - 1) {
                currentStopIndex++;
                updateStopsList();
            }
        }

        // Funktion zum Wechseln zur n채chsten Haltestelle
        window.goToNextStop = goToNextStop;
    </script>
</body>
</html>
